<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

	<h4>DB連携！</h4>

	<h4>データ更新とデータ削除</h4>

	【データ更新】更新情報を入力してね<br>
	<form th:action="@{/mydbthirdpraSet}" method="POST">
		<input type="text" name="kennsaku1"><br>
		<input type="text" name="kennsaku2"><br>
		<input type="submit">
	</form>


	<form th:action="@{/mydbthirdpraUpd}" method="POST">

		更新前の価格<input type="text" name="beforeprice"><br>

		更新後の価格<input type="text" name="afterprice">

		<input type="submit">
	</form>
	<br>

	【データ削除】削除するデータを入力してね<br>
	<form th:action="@{/mydbthirdpraIns}" method="POST">

		追加する商品名
		<input type="text" name="itemname1">
		<input type="text" name="itemname2">
		<input type="submit">
	</form>
	<form th:action="@{/mydbthirdpraDel}" method="POST">

		削除する商品名<input type="text" name="itemname">

		<input type="submit">
	</form>

	<h4>↓検索結果↓</h4>
	<table>
		<tr>
			<th>商品名</th>
			<th>価格</th>
		</tr>
		<tr th:each="singledata:${kensakupra}">
			<td>
				<p th:text=${singledata.itemname}></p>
			</td>
			<td>
				<p th:text=${singledata.itemprice}></p>
			</td>
		</tr>
	</table>

</body>

</html>
